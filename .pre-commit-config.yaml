# .pre-commit-config.yaml
# Alternative to husky for polyglot repos
# Install: pip install pre-commit && pre-commit install
#
# Note: This project uses husky (Node.js) by default.
# Use this config if you prefer Python's pre-commit framework.

repos:
  # Secret scanning (CRITICAL)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  # Rust formatting
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --
        language: system
        types: [rust]
        pass_filenames: false

  # Rust linting (optional - slower)
  # Uncomment if you want clippy in pre-commit
  # - repo: local
  #   hooks:
  #     - id: clippy
  #       name: clippy
  #       entry: cargo clippy -- -D warnings
  #       language: system
  #       types: [rust]
  #       pass_filenames: false

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  # JSON/YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [json, yaml]
        exclude: 'package-lock\.json$'

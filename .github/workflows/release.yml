name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Linux binaries
        run: |
          # Linux x64
          cargo build --release --target x86_64-unknown-linux-gnu

          # Linux ARM64
          rustup target add aarch64-unknown-linux-gnu
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release --target aarch64-unknown-linux-gnu

      - name: Build Node.js bridge
        run: |
          cd bridge
          npm ci
          npm run build

          # Package bridge
          tar -czf ../anthropic-bridge-linux-x64.tar.gz dist/ package.json package-lock.json

      - name: Create Linux release archives
        run: |
          # Linux x64
          tar -czf vertex-bridge-linux-x64.tar.gz -C target/x86_64-unknown-linux-gnu/release vertex-bridge

          # Linux ARM64
          tar -czf vertex-bridge-linux-arm64.tar.gz -C target/aarch64-unknown-linux-gnu/release vertex-bridge

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            vertex-bridge-linux-x64.tar.gz
            vertex-bridge-linux-arm64.tar.gz
            anthropic-bridge-linux-x64.tar.gz
          retention-days: 1

  build-macos:
    name: Build macOS Binaries
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build macOS binaries
        run: |
          # macOS x64
          cargo build --release --target x86_64-apple-darwin

          # macOS ARM64 (Apple Silicon)
          cargo build --release --target aarch64-apple-darwin

      - name: Create macOS release archives
        run: |
          # macOS x64
          tar -czf vertex-bridge-macos-x64.tar.gz -C target/x86_64-apple-darwin/release vertex-bridge

          # macOS ARM64
          tar -czf vertex-bridge-macos-arm64.tar.gz -C target/aarch64-apple-darwin/release vertex-bridge

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            vertex-bridge-macos-x64.tar.gz
            vertex-bridge-macos-arm64.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release, build-macos]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: .

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vertex-bridge-linux-x64.tar.gz
            vertex-bridge-linux-arm64.tar.gz
            vertex-bridge-macos-x64.tar.gz
            vertex-bridge-macos-arm64.tar.gz
            anthropic-bridge-linux-x64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: fkllmproxy/fkllmproxy
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Check Docker login status
        id: docker-login-check
        run: |
          if docker info | grep -q "Username:"; then
            echo "logged_in=true" >> $GITHUB_OUTPUT
          else
            echo "logged_in=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ steps.docker-login-check.outputs.logged_in == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
